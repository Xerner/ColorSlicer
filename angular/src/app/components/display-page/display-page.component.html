<div class="shadow-inner bg-slate-300 w-full h-full flex flex-col">
  <app-display-canvas 
    class="grow"
    [imageData]="storeService.rawImageFile()"
    [scale]="sliderValue()"
    (context)="onRawImageCanvasContextReady($event)"></app-display-canvas>
  <mat-toolbar class="gap-x-3">
    <mat-slider min="0.5" max="5" step="0.01" [disabled]="!hasImageData()" discrete [displayWith]="formatSliderLabel" style="width: 100%;">
      <input matSliderThumb [value]="sliderRawValue()" (valueChange)="onSliderChange($event)" style="width: 100%;">
    </mat-slider>
    <mat-icon>close</mat-icon>
    <input type="number" [value]="sliderMultiplier()" [disabled]="!hasImageData()" (change)="onSliderMultiplierChange($event)" class="scale-multiplier p-1 mat-toolbar border-b-2">
  </mat-toolbar>
</div>
