<div class="flex flex-wrap justify-center gap-x-5 gap-y-3 p-3">
  @for (centroid of displayedCentroids(); track centroid; let i = $index) {
    <div class="flex flex-col items-center gap-y-2">
      <div 
        [class]="getCentroidClass(centroid)" 
        [style]="centroidStyles()[i]"
        (click)="onCentroidSelected(centroid)"></div>
      <div>Centroid {{i + 1}}</div>
    </div>
  }
</div>
