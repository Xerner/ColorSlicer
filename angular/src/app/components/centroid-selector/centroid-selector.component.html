<div class="flex flex-wrap justify-center gap-x-5 gap-y-3 p-3">
  @for (centroid of this.processedImageStore.initialCentroids(); track centroid; let i = $index) {
    <app-centroid 
      [index]="i"
      [centroid]="centroid()"
      [isSelected]="i == this.centroidSelectorService.selectedCentroid()"
      [onSelected]="this.centroidSelectorService.onCentroidSelectedBound"
      ></app-centroid>
  }
</div>
